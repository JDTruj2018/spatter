name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-run-serial:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - name: Build-Serial
      run: cmake -DBACKEND=serial -DCOMPILER=gnu -B build_serial_gnu -S . && make -C build_serial_gnu
    - name: Test-Serial
      run: make test -C build_serial_gnu
  build-and-run-omp:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2 
    - name: Build-OMP
      run: 
        cmake -DBACKEND=openmp -DCOMPILER=gnu -B build_omp_gnu -S . && make -C build_omp_gnu
    - name: Test-OMP
      run: make test -C build_omp_gnu
  build-cuda:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v2
    - name: Request SLURM Job
      run: ssh rg-ci-workflow1 && salloc -p rg-gpu --nodes=1 --ntasks-per-node=1 --nodelist quorra1 --time=01:00:00
    - name: Build CUDA
      run: 
        module load cuda && cmake -DBACKEND=cuda -DCOMPILER=nvcc -B build_cuda_workflow -S . && make -C build_cuda_workflow